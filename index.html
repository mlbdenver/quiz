<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Monica's Ice Cream Quiz</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body id="cherries">
        <div class="cherry x1" src="images/ghost_cherry.png" alt="cherry"> </div>
        <div class="cherry x2" src="images/ghost_cherry.png" alt="cherry"> </div>
        <div class="cherry x3" src="images/ghost_cherry.png" alt="cherry"> </div>
        <div class="cherry x4" src="images/ghost_cherry.png" alt="cherry"> </div>
        <div class="cherry x5" src="images/ghost_cherry.png" alt="cherry"> </div>
        <header class="banner">
            <a id="new" href="#">Restart</a>
        </header> 
        <div class="quiz">
            <div id="box">
                <h1>Ice Cream Quiz</h1>
                <h2 id="questNum">Question #</h2>
                <h3 id="questText">How much do you really know about everyone's favorite chilly treat? Test your knowledge of the best dessert ever!</h3>
                <ul>
                    <li id="choice1">
                        <input type="radio" name="choice" id="choice1" value="0">
                        <span id="1stChoice"></span>
                    </li>
                    <li id="choice2">
                        <input type="radio" name="choice" id="choice2" value="1">
                        <span id="2ndChoice"></span>
                    </li>
                    <li id="choice3">
                        <input type="radio" name="choice" id="choice3" value="2">
                        <span id="3rdChoice"></span>
                    </li>
                    <li id="choice4">
                        <input type="radio" name="choice" id="choice4" value="3">
                        <span id="4thChoice"></span></li>
                </ul>
                <input type="submit" id="begin" value="Begin">
                <input type="submit" id="submit" value="Submit">
                <input type="submit" id="next" value="Next">
                <div id="corrAns"></div>
                <p id="score">Current score: </p>
            </div>
        </div>
        <div class="drawing">
        <img id="cone" src="images/fullcone.png" alt="Ice Cream Cone">
        </div>
      <footer>
      </footer>
</body>
</body>
</html>
